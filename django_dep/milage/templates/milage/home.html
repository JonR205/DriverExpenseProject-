{% extends "milage/base.html" %}
{% block content %}
    {%for post in posts%}
        <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
        <p>By {{ post.author }} on {{ post.date_driven|date:"F d, Y" }}</p>
        <p>Milage {{ post.content }}</p>
    {%endfor%}
{% endblock content %}
